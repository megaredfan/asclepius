<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/lib/jquery.js"></script>
<script src="../js/dist/jquery.validate.js"></script>
<script src="../js/dist/localization/messages_zh.min.js"></script>
<script>
$().ready(function() {
	 $("#signupForm").validate({
	   rules: {
	   userName: "required",
	   realName: "required",
	   idNo: {
		required: true,
	 	minlength:18,
	 	maxlength:18
	   },
	   password: {
	    required: true,
	    minlength: 6
	   },
	   confirmPassword: {
	    required: true,
	    minlength: 6,
	    equalTo: "#password"
	   }
	  }
	    });
	});
</script>
<script>
function checkUserName(userName){
	  htmlobj=$.ajax({url:"checkUserName.html?userName="+userName + no,async:true,success:function(){$("#restext").html(htmlobj.responseText);}});
	  
	  }
</script>
<title>注册</title>

</head>
<body>
	<form id="signupForm" method="post" action="#">
		<input type="hidden" name="opType" value="register" />
		<label for="userName">用户名：</label><input type="text" id="userName" name="userName" onblur='checkUserName($("#userName").val()))'/><span id="restext"></span><br/>
		<label for="password">密码：</label><input type="text" id="password" name="password"/><br/>
		<label for="confirmPassword">密码：</label><input type="text" id="confirmPassword" name="confirmPassword"/><br/>
		<label for="realName">姓名：</label><input type="text" id="realName" name="realName"/><br/>
		<label for="sex">性别：</label>
			<select id="sex" name="sex">
				<option value="male">男</option>
				<option value="female">女</option>
			</select><br/>
		<label for="idNo">身份证号：</label><input type="text" id="idNo" name="idNo"/><br/>
		<input type="submit"/>
	</form>
</body>
</html>
